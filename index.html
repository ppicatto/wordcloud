<!DOCTYPE html>
<html>
    <head>
        <title>Wordcloud</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="bower_components/dcjs/dc.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <link rel="stylesheet" type="text/css" href="bower_components/jQuery-contextMenu/dist/jquery.contextMenu.min.css"/>
    </head>
    <body>
        <div id="cloudChart"></div>
        <div class="maxWords">
            <label for"txtMaxWords">Max words:</label><input type="number" id="txtMaxWords"/><button id="btnMaxWords">submit</button>
        </div>
        <div class="stopWords">
            <label for"txtStopWord">Do not contain: </label><input id="txtStopWord"/><button id="btnStopWord">add</button>
            <h3>Do not contain words:</h3>
            <ul id="ulStopWord">
            </ul>
        </div>
        <div class="doNotWords">
            <label for"txtDoNotWord">Contain word: </label><input id="txtDoNotWord"/><button id="btnDoNotWord">add</button>
            <h3>Contain words:</h3>
            <ul id="ulDoNotWord">
            </ul>
        </div>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="https://dc-js.github.io/dc.js/js/d3.js"></script>
        <script type="text/javascript" src="https://dc-js.github.io/dc.js/js/crossfilter.js"></script>
        <script type="text/javascript" src="https://dc-js.github.io/dc.js/js/dc.js"></script>
        <script type="text/javascript" src="js/d3.layout.cloud.js"></script>
        <script type="text/javascript" src="js/dc-wordcloud.js"></script>
        <script type="text/javascript" src="bower_components/jQuery-contextMenu/dist/jquery.contextMenu.min.js"></script>
        <script type="text/javascript" src="js/cloud.js"></script>
    </body>
</html>
